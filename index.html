<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Chat Archive</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Inline CSS for buttons */
        .jump-button {
            background-color: #6a89cc;
            color: white;
            border: none;
            border-radius: 25px; /* Rounded corners */
            padding: 10px 15px; /* Padding for larger touch area */
            cursor: pointer;
            position: fixed;
            bottom: 15px; /* Space from the bottom */
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Style for 'Jump to Top' button */
        .jump-top {
            left: 15px; /* Align to the left */
        }

        /* Style for 'Jump to Bottom' button */
        .jump-bottom {
            right: 15px; /* Align to the right */
        }

        /* Hover effect */
        .jump-button:hover {
            background-color: #4a69bb; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly grow the button */
        }

        /* Media query for smaller devices */
        @media (max-width: 600px) {
            .jump-button {
                padding: 8px 12px; /* Smaller padding for mobile */
                font-size: 0.9em; /* Adjust font size */
            }
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #f0f0f0, #c4e0e5); color: #333; display: flex; flex-direction: column; min-height: 100vh;">

    <!-- Header -->
    <header style="background-color: #6a89cc; color: white; padding: 20px 0; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <h1 style="margin: 0; font-size: 2.5em; font-weight: bold;">Telegram Chat Archive</h1>
        <p style="margin: 5px 0; font-size: 1.2em;">Dedicated to Ayesha, with Love ❤️</p>
    </header>

    <!-- Chat List -->
    <main style="flex-grow: 1; display: flex; justify-content: center; padding: 30px 0;">
        <div style="width: 90%; max-width: 700px; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);">
            <h2 style="text-align: center; color: #6a89cc; font-size: 1.8em; margin-bottom: 20px;">Our Memories</h2>
            <ul style="list-style-type: none; padding: 0; margin: 0;">
                <!-- List of HTML files -->
                <li><a href="messages.html" style="display: block; padding: 15px; color: #333; text-decoration: none; font-size: 1.1em; border-bottom: 1px solid #ddd; transition: all 0.3s;">Chat 1</a></li>
                <script>
                    for (let i = 2; i <= 35; i++) {
                        document.write(`<li><a href="messages${i}.html" style="display: block; padding: 15px; color: #333; text-decoration: none; font-size: 1.1em; border-bottom: 1px solid #ddd; transition: all 0.3s;">Chat ${i}</a></li>`);
                    }
                </script>
            </ul>
        </div>
    </main>

    <!-- Footer with Visitor Counter -->
    <footer style="background-color: #6a89cc; color: white; padding: 15px 0; text-align: center; position: relative;">
        <p style="margin: 0; font-size: 1.1em;">Thank you for visiting ❤️</p>
        <p style="margin: 5px 0;">Visitor Count: <span id="visitorCounter" style="font-weight: bold;">0</span></p>

        <!-- Jump to Top and Bottom Buttons -->
        <button class="jump-button jump-top" onclick="scrollToTop()">Top</button>
        <button class="jump-button jump-bottom" onclick="scrollToBottom()">Bottom</button>
    </footer>

    <!-- Visitor Counter Script -->
    <script>
        // Visitor Counter logic
        const visitorCounterElement = document.getElementById("visitorCounter");

        // Retrieve visitor count from local storage or initialize it
        let visitorCount = localStorage.getItem("visitorCount");
        if (!visitorCount) {
            visitorCount = 0;
        }
        visitorCount++;
        localStorage.setItem("visitorCount", visitorCount);

        // Display visitor count
        visitorCounterElement.innerText = visitorCount;

        // Scroll functions
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
