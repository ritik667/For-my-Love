<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Archive - Login</title>
    <!-- Google Fonts for elegant typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Lora:ital,wght@0,400;0,500;1,400&family=Dancing+Script:wght@400;500&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <style>
        /* ============================================
           ROMANTIC DARK THEME - LOGIN PAGE
           Night-friendly color palette with elegant design
           ============================================ */

        :root {
            --bg-dark: #0d0a0f;
            --bg-darker: #080609;
            --card-bg: rgba(30, 20, 35, 0.9);
            --rose-dawn: #d4a5b0;
            --deep-rose: #c48b9f;
            --accent-blush: #e8c4c4;
            --highlight-glow: #f0b8b8;
            --text-primary: #e8dcd4;
            --text-muted: #a89f9f;
            --border-subtle: rgba(200, 139, 159, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lora', Georgia, serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, var(--bg-dark) 0%, #1a1018 50%, var(--bg-darker) 100%);
            position: relative;
            overflow: hidden;
        }

        /* Ambient background glow */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 30% 30%, rgba(200, 139, 159, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 70%, rgba(232, 196, 196, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .modal {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .modal.show {
            opacity: 1;
            transform: translateY(0);
        }

        .sparkles {
            font-size: 28px;
            margin-bottom: 1.2rem;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: var(--rose-dawn);
            font-size: 2rem;
            margin-bottom: 2rem;
            line-height: 1.4;
            text-shadow: 0 0 20px rgba(212, 165, 176, 0.4);
            font-weight: 400;
        }

        .input-container {
            margin-bottom: 1.2rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-primary);
            background: rgba(45, 30, 50, 0.6);
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Lora', serif;
        }

        input:focus {
            border-color: var(--rose-dawn);
            background: rgba(45, 30, 50, 0.8);
            box-shadow: 0 0 15px rgba(212, 165, 176, 0.2);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--deep-rose) 0%, var(--rose-dawn) 100%);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            font-family: 'Lora', serif;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(200, 139, 159, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(200, 139, 159, 0.4);
        }

        .floating-item {
            position: absolute;
            font-size: 20px;
            opacity: 0.25;
            z-index: 1;
            animation: float 12s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(10px, -15px) rotate(5deg);
            }

            50% {
                transform: translate(0, -20px) rotate(0deg);
            }

            75% {
                transform: translate(-10px, -10px) rotate(-5deg);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0) translateY(0);
            }

            25% {
                transform: translateX(-8px) translateY(0);
            }

            75% {
                transform: translateX(8px) translateY(0);
            }
        }

        .error-message {
            color: var(--highlight-glow);
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
            font-style: italic;
        }

        #passwordInput {
            display: none;
        }

        /* Decorative divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-subtle), transparent);
            margin: 1.5rem 0;
        }
    </style>
</head>

<body>
    <div class="modal" id="loginModal">
        <div class="sparkles">‚ú® üåπ ‚ú®</div>
        <h1 id="modalTitle">Welcome to Our Love Archive</h1>
        <div class="divider"></div>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Who's here?" />
            <input type="password" id="passwordInput" placeholder="Enter your love key..." />
        </div>
        <button onclick="checkName()" id="nameButton">Enter</button>
        <button onclick="checkPassword()" id="passwordButton" style="display: none;">Unlock Our World üîê</button>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        const AYESHA_PASSWORD = 'iloveyouritikesh';
        const RITIKESH_PASSWORD = 'iloveyouayesha';

        let currentUser = '';

        const floatingItems = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíì', 'üíó', 'üíò', 'üíù', 'üåπ', 'üå∏', 'üå∫', '‚ú®', 'üí´'];

        function createFloatingItems() {
            for (let i = 0; i < 25; i++) {
                const item = document.createElement('div');
                item.className = 'floating-item';
                item.innerHTML = floatingItems[Math.floor(Math.random() * floatingItems.length)];
                item.style.left = `${Math.random() * 100}vw`;
                item.style.top = `${Math.random() * 100}vh`;
                item.style.animationDuration = `${10 + Math.random() * 12}s`;
                item.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(item);
            }
        }

        function showModal() {
            const modal = document.getElementById('loginModal');
            setTimeout(() => {
                modal.classList.add('show');
            }, 100);
        }

        function logEntry(name) {
            const entry = {
                name: name,
                time: new Date().toISOString()
            };
            let entries = JSON.parse(localStorage.getItem('entries') || '[]');
            entries.push(entry);
            localStorage.setItem('entries', JSON.stringify(entries));
        }

        function checkName() {
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            currentUser = name;

            if (name === 'ayesha' || name === 'ritikesh') {
                document.getElementById('nameInput').style.display = 'none';
                document.getElementById('passwordInput').style.display = 'block';
                document.getElementById('nameButton').style.display = 'none';
                document.getElementById('passwordButton').style.display = 'block';
                document.getElementById('modalTitle').textContent = 'Enter your love key to unlock our memories';
            } else {
                showError('Sorry, you are not allowed to access this archive.');
            }
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const modal = document.getElementById('loginModal');

            let correctPassword = currentUser === 'ayesha' ? AYESHA_PASSWORD : RITIKESH_PASSWORD;

            if (password === correctPassword) {
                logEntry(currentUser);
                modal.style.opacity = '0';
                modal.style.transform = 'scale(1.1)';
                modal.style.transition = 'all 0.5s ease-in-out';
                setTimeout(() => {
                    window.location.href = 'efforts_taken.html';
                }, 500);
            } else {
                showError('Oops, wrong key. Try again, my love!');
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('loginModal').classList.add('shake');
            setTimeout(() => {
                document.getElementById('loginModal').classList.remove('shake');
            }, 500);
        }

        function displayLogs() {
            const entries = JSON.parse(localStorage.getItem('entries') || '[]');
            console.log('Access Log:');
            entries.forEach((entry, index) => {
                console.log(`${index + 1}. Name: ${entry.name}, Time: ${new Date(entry.time).toLocaleString()}`);
            });
        }

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                if (document.getElementById('nameInput').style.display !== 'none') {
                    checkName();
                } else if (document.getElementById('passwordInput').style.display !== 'none') {
                    checkPassword();
                }
            }
        });

        createFloatingItems();
        showModal();
    </script>
</body>

</html>
