<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Archives, Sweet Memories</title>
    <!-- Google Fonts for elegant typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garabald:wght@400;500;600&family=Lora:ital,wght@0,400;0,500;1,400&family=Dancing+Script:wght@400;500&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <style>
        /* ============================================
           ROMANTIC DARK THEME - CHATS PAGE
           Night-friendly color palette with elegant design
           ============================================ */

        /* CSS Custom Properties for consistent theming */
        :root {
            --bg-dark: #0d0a0f;
            --bg-darker: #080609;
            --card-bg: rgba(30, 20, 35, 0.85);
            --card-bg-light: rgba(45, 30, 50, 0.7);
            --rose-dawn: #d4a5b0;
            --deep-rose: #c48b9f;
            --accent-blush: #e8c4c4;
            --highlight-glow: #f0b8b8;
            --text-primary: #e8dcd4;
            --text-muted: #a89f9f;
            --border-subtle: rgba(200, 139, 159, 0.25);
        }

        /* Global Reset & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', Georgia, serif;
            background: linear-gradient(180deg, var(--bg-dark) 0%, #1a1018 50%, var(--bg-darker) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Subtle background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(200, 139, 159, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(232, 196, 196, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header Styling */
        header {
            background: linear-gradient(180deg, rgba(30, 20, 35, 0.95) 0%, rgba(20, 15, 25, 0.9) 100%);
            color: var(--rose-dawn);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid var(--border-subtle);
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8em;
            font-weight: 400;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(212, 165, 176, 0.4);
            letter-spacing: 2px;
        }

        header p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.3em;
            color: var(--accent-blush);
            margin: 5px 0;
        }

        header a {
            color: var(--highlight-glow);
            text-decoration: none;
            font-style: italic;
            transition: all 0.3s ease;
        }

        header a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(240, 184, 184, 0.6);
        }

        /* Main Content Area */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Chat Container Card */
        .chat-container {
            width: 90%;
            max-width: 700px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            backdrop-filter: blur(10px);
        }

        .chat-container h2 {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            color: var(--rose-dawn);
            font-size: 2em;
            font-weight: 500;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-subtle);
        }

        /* Chat List Styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 4px;
        }

        ul li a {
            display: block;
            padding: 14px 20px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.05em;
            border-radius: 10px;
            background: rgba(45, 30, 50, 0.4);
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        ul li a:hover {
            background: rgba(200, 139, 159, 0.15);
            border-color: var(--border-subtle);
            color: var(--accent-blush);
            transform: translateX(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        ul li a::before {
            content: 'üíå ';
            opacity: 0.7;
        }

        /* Footer Styling */
        footer {
            background: linear-gradient(180deg, rgba(20, 15, 25, 0.9) 0%, rgba(30, 20, 35, 0.95) 100%);
            color: var(--rose-dawn);
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border-subtle);
            position: relative;
            z-index: 10;
        }

        footer p {
            font-size: 1em;
            margin: 5px 0;
        }

        #visitorCounter {
            font-weight: bold;
            color: var(--accent-blush);
        }

        /* Scroll Buttons */
        .scroll-button {
            background: linear-gradient(135deg, var(--deep-rose) 0%, var(--rose-dawn) 100%);
            color: var(--bg-dark);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.2em;
            cursor: pointer;
            position: fixed;
            right: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .scroll-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(212, 165, 176, 0.4);
        }

        #scrollToTop {
            bottom: 130px;
        }

        #scrollToBottom {
            bottom: 75px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .chat-container {
                padding: 20px;
            }

            .chat-container h2 {
                font-size: 1.6em;
            }

            ul li a {
                font-size: 0.95em;
                padding: 12px 15px;
            }

            .scroll-button {
                width: 40px;
                height: 40px;
            }
        }

        /* Decorative floating elements */
        .floating-petal {
            position: fixed;
            pointer-events: none;
            opacity: 0.15;
            z-index: 0;
            animation: float-drift 20s ease-in-out infinite;
        }

        @keyframes float-drift {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
    </style>
</head>

<body>
    <!-- Decorative Elements -->
    <div class="floating-petal" style="top: 10%; left: 5%; font-size: 2em;">üåπ</div>
    <div class="floating-petal" style="top: 30%; right: 8%; font-size: 1.5em; animation-delay: -5s;">‚ú®</div>
    <div class="floating-petal" style="bottom: 20%; left: 10%; font-size: 1.8em; animation-delay: -10s;">üí´</div>

    <!-- Header -->
    <header>
        <h1>Our Archives, Sweet Memories</h1>
        <p>Dedicated to Ayesha, with Love ‚ù§Ô∏è</p>
        <p><a href="sorry.html" target="_blank">Click here (21 - 11 - 2024) ‚ù§Ô∏è</a></p>
    </header>

    <!-- Chat List -->
    <main>
        <div class="chat-container">
            <h2>Our Memories</h2>
            <ul id="chatList"></ul>
        </div>
    </main>

    <!-- Footer with Visitor Counter -->
    <footer>
        <p>Hope to see you again my love ‚ù§Ô∏è</p>
        <p>Visitor Count: <span id="visitorCounter">0</span></p>
    </footer>

    <!-- Scroll to Top/Bottom Buttons -->
    <button class="scroll-button" id="scrollToTop" onclick="scrollToTop()">‚Üë</button>
    <button class="scroll-button" id="scrollToBottom" onclick="scrollToBottom()">‚Üì</button>

    <script>
        // Generate chat list dynamically
        const chatList = document.getElementById("chatList");
        for (let i = 1; i <= 35; i++) {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.href = `messages${i}.html`;
            link.textContent = `Chat ${i}`;
            listItem.appendChild(link);
            chatList.appendChild(listItem);
        }

        // Visitor Counter logic
        const visitorCounterElement = document.getElementById("visitorCounter");
        let visitorCount = localStorage.getItem("visitorCount") || 0;
        visitorCount++;
        localStorage.setItem("visitorCount", visitorCount);
        visitorCounterElement.innerText = visitorCount;

        // Scroll functions
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>

</html>
