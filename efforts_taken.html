    <style>
        /* Full-screen animated gradient background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            background: linear-gradient(45deg, #ff69b4, #ffe6ea, #ff1493, #ff69b4);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Emojis in the Background */
        .floating-emoji {
            position: absolute;
            font-size: 3em;
            animation: floatEmoji 12s ease-in-out infinite;
        }

        @keyframes floatEmoji {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Random floating animation timing */
        .emoji-1 {
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .emoji-2 {
            animation-duration: 11s;
            animation-delay: 1s;
        }

        .emoji-3 {
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .emoji-4 {
            animation-duration: 9s;
            animation-delay: 3s;
        }

        .emoji-5 {
            animation-duration: 8s;
            animation-delay: 4s;
        }

        .emoji-6 {
            animation-duration: 7s;
            animation-delay: 5s;
        }

        .emoji-7 {
            animation-duration: 6s;
            animation-delay: 6s;
        }

        .emoji-8 {
            animation-duration: 5s;
            animation-delay: 7s;
        }

        /* Centered Box Container */
        .container {
            background: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            text-align: center;
            width: 80%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .container h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;

            color: #333;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .section-link:hover {
            background: #ff1493;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Footer */

        }

        /* Media Query for Smartphones */
        @media only screen and (max-width: 600px) {
            .container {

            }

            }

            }
        }

        /* Emoji Animation for Smartphones */

        }
