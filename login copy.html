<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Archive - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle-emoji {
            position: absolute;
            font-size: 1.5rem;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            color: #000;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        input:focus {
            border-color: #ff69b4;
            background: rgba(255, 255, 255, 1);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: #ff69b4;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        button:hover {
            background: #ff4fa7;
        }

        .error-message {
            color: #ff4fa7;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Floating Emojis -->
    <div class="floating-emoji" style="top: 10%; left: 15%; animation-delay: 0s;">üíñ</div>
    <div class="floating-emoji" style="top: 30%; left: 70%; animation-delay: 2s;">üå∏</div>
    <div class="floating-emoji" style="top: 50%; left: 40%; animation-delay: 4s;">üíò</div>
    <div class="floating-emoji" style="top: 70%; left: 20%; animation-delay: 6s;">üíï</div>
    <div class="floating-emoji" style="top: 90%; left: 60%; animation-delay: 8s;">üíù</div>

    <!-- Sparkle Emojis -->
    <div class="sparkle-emoji" style="top: 40%; left: 20%; animation-delay: 0.5s;">‚ú®</div>
    <div class="sparkle-emoji" style="top: 30%; left: 50%; animation-delay: 1s;">üåü</div>
    <div class="sparkle-emoji" style="top: 50%; left: 80%; animation-delay: 1.5s;">üí´</div>
    <div class="sparkle-emoji" style="top: 70%; left: 60%; animation-delay: 2s;">‚ú®</div>

    <!-- Modal -->
    <div class="modal">
        <h1 id="modalTitle">Welcome to Our Love Archive</h1>
        <input type="text" id="nameInput" placeholder="Who's here?" />
        <input type="password" id="passwordInput" placeholder="Enter your love key..." style="display:none;" />
        <button onclick="checkName()" id="nameButton">Enter</button>
        <button onclick="checkPassword()" id="passwordButton" style="display:none;">Unlock Our World üîê</button>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        const AYESHA_PASSWORD = 'LoveForever123';
        const RITIKESH_PASSWORD = 'CreatorKey456';

        let currentUser = '';

        function checkName() {
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            currentUser = name;

            if (name === 'ayesha' || name === 'ritikesh') {
                document.getElementById('nameInput').style.display = 'none';
                document.getElementById('passwordInput').style.display = 'block';
                document.getElementById('nameButton').style.display = 'none';
                document.getElementById('passwordButton').style.display = 'block';
                document.getElementById('modalTitle').textContent = 'Enter your love key to unlock our memories';
            } else {
                showError('Sorry, you are not allowed to access this archive.');
            }
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = currentUser === 'ayesha' ? AYESHA_PASSWORD : RITIKESH_PASSWORD;

            if (password === correctPassword) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userType', currentUser === 'ritikesh' ? 'admin' : 'user');
                window.location.href = 'try.html';
            } else {
                showError('Oops, wrong key. Try again, my love!');
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
