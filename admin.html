<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        .modal {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, background 0.5s ease;
        }

        .modal.show {
            opacity: 1;
            transform: translateY(0);
        }

        .sparkles {
            color: #ff69b4;
            font-size: 24px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .input-container {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #ff69b4;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: #ff69b4;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 0.5rem;
        }

        button:hover {
            background: #ff4fa7;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff69b4;
            opacity: 0.3;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message {
            color: #ff4fa7;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        #nameInput, #passwordInput, #creatorButtons {
            display: none;
        }

        #creatorButtons button {
            width: 48%;
            display: inline-block;
        }

        #creatorButtons button:first-child {
            margin-right: 4%;
        }
    </style>
</head>
<body>
    <div class="modal" id="loginModal">
        <div class="sparkles">‚ú® ‚ú®</div>
        <h1 id="modalTitle">Welcome to Our Love Archive</h1>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Who's here?" />
            <input type="password" id="passwordInput" placeholder="Enter your love key..." />
        </div>
        <button onclick="checkName()" id="nameButton">Enter</button>
        <button onclick="checkPassword()" id="passwordButton" style="display: none;">Unlock Our World üîê</button>
        <div id="creatorButtons">
            <button onclick="confirmCreator(true)">Yes</button>
            <button onclick="confirmCreator(false)">No</button>
        </div>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        const AYESHA_PASSWORD = 'LoveForever123'; // Password for Ayesha
        const RITIKESH_PASSWORD = 'CreatorKey456'; // Password for Ritikesh

        let currentUser = '';

        // Create floating hearts
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ô•';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(heart);
            }
        }

        // Show modal with animation
        function showModal() {
            const modal = document.getElementById('loginModal');
            setTimeout(() => {
                modal.classList.add('show');
            }, 100);
        }

        // Log entry
        function logEntry(name) {
            const entry = {
                name: name,
                time: new Date().toISOString()
            };
            let entries = JSON.parse(localStorage.getItem('entries') || '[]');
            entries.push(entry);
            localStorage.setItem('entries', JSON.stringify(entries));
        }

        // Check name
        function checkName() {
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            currentUser = name;
            if (name === 'ayesha') {
                document.body.style.backgroundColor = '#ffe6ea';
                document.getElementById('nameInput').style.display = 'none';
                document.getElementById('passwordInput').style.display = 'block';
                document.getElementById('nameButton').style.display = 'none';
                document.getElementById('passwordButton').style.display = 'block';
                document.getElementById('modalTitle').textContent = 'Enter your love key to unlock our memories';
            } else if (name === 'ritikesh') {
                document.body.style.backgroundColor = '#e6f7ff'; // Light blue background for Ritikesh
                document.getElementById('nameInput').style.display = 'none';
                document.getElementById('nameButton').style.display = 'none';
                document.getElementById('creatorButtons').style.display = 'block';
                document.getElementById('modalTitle').textContent = 'Really, Are you Ritikesh?';
            } else {
                showError('Sorry, you are not allowed to access this archive.');
            }
            logEntry(name);
        }

        // Confirm creator
        function confirmCreator(isCreator) {
            if (isCreator) {
                document.getElementById('creatorButtons').style.display = 'none';
                document.getElementById('passwordInput').style.display = 'block';
                document.getElementById('passwordButton').style.display = 'block';
                document.getElementById('modalTitle').textContent = 'Welcome Creator! Enter your key';
            } else {
                showError('Sorry, you are not allowed to breach our Privacy.');
            }
        }

        // Check password
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const modal = document.getElementById('loginModal');

            let correctPassword = currentUser === 'ayesha' ? AYESHA_PASSWORD : RITIKESH_PASSWORD;

            if (password === correctPassword) {
                localStorage.setItem('isLoggedIn', 'true');
                modal.style.opacity = '0';
                modal.style.transform = 'scale(1.1)';
                modal.style.transition = 'all 0.5s ease-in-out';
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirect to index page
                }, 500);
            } else {
                showError('Oops, wrong key. Try again, my love!');
            }
        }

        // Show error
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('loginModal').classList.add('shake');
            setTimeout(() => {
                document.getElementById('loginModal').classList.remove('shake');
            }, 500);
        }

        // Check if already logged in
        function checkLoginStatus() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            } else {
                document.getElementById('nameInput').style.display = 'block';
                showModal();
            }
        }

        // Handle enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('nameInput').style.display !== 'none') {
                    checkName();
                } else if (document.getElementById('passwordInput').style.display !== 'none') {
                    checkPassword();
                }
            }
        });

        // Initialize
        createHearts();
        checkLoginStatus();
    </script>
</body>
</html>
