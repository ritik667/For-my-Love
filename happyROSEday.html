<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day My Love</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff3366, #000000);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .header {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1.5s forwards;
        }

        .rose-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rose {
            width: 120px;
            height: 180px;
            background: url('boquet.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            animation: revealRose 2s 1.5s forwards, sway 3s infinite alternate ease-in-out;
        }

        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        .rose-button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .rose-button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: #ff6699;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 102, 153, 0.5);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1.5s 1s forwards;
        }

        .rose-button:hover {
            background: #cc0052;
            transform: scale(1.1);
        }

        .hidden-message {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-in-out;
            animation: glowingBorder 2s infinite ease-in-out;
        }

        @keyframes glowingBorder {
            0% { box-shadow: 0 0 10px #ff6699; }
            50% { box-shadow: 0 0 30px #ff3366; }
            100% { box-shadow: 0 0 10px #ff6699; }
        }

        .falling-petals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('petal.png') repeat scroll 0;
            background-size: cover;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes revealRose {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartBurst {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0; }
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url(heart.png) no-repeat center center;
            background-size: contain;
            animation: heartBurst 1.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="header">Happy Rose Day, My Ayeshu ‚ù§Ô∏è</div>
    <div class="rose-container">
        <div class="rose"></div>
        <div class="rose-button-container">
            <button class="rose-button" onclick="showMessage(true)">Yes, I Accept Your Rose! üåπ</button>
            <button class="rose-button" onclick="showMessage(false)">No, But I Love You! ‚ù§Ô∏è</button>
        </div>
    </div>
    <div class="hidden-message" id="message"></div>
    <div class="falling-petals" id="petals"></div>
    <script>
        function showMessage(accepted) {
            const message = document.getElementById("message");
            message.style.display = "block";
            message.style.opacity = "1";
            message.style.transform = "scale(1)";
            if (accepted) {
                message.innerHTML = `<p>Hi MY LOVE üòò</p>
                                    <p>Jaise ek gulab ki khushbu hawa ko mehka deti hai, waise hi tum meri zindgi ko khubsurti aur pyar se bhar deti ho...</p>
                                    <p>Hamesha mere saath rehna, meri zindagi ki sabse khoobsurat roshni ban kar.</p>
                                    <p>Tumhara Pagal, Gadha, Pyar everything. ü•∞ü•∞</p>`;
                message.style.animation = "celebration 1s ease-in-out";
                
                // Create heart burst effect
                const hearts = 10;
                for (let i = 0; i < hearts; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = (Math.random() * window.innerWidth) + 'px';
                    heart.style.top = (Math.random() * window.innerHeight) + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 1500);  // remove after animation
                }
            } else {
                message.innerHTML = "<p>Chahe tum na bhi lo, yeh gulab sirf tumhare liye hai! üåπüíñ</p>";
            }
        }

        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            petal.style.left = Math.random() * window.innerWidth + "px";
            petal.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.getElementById("petals").appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
        setInterval(createPetal, 200);
    </script>
</body>
</html>
