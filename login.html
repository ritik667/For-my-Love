<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Archive - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        .modal {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, background 0.5s ease;
        }

        .modal.show {
            opacity: 1;
            transform: translateY(0);
        }

        .sparkles {
            font-size: 24px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .input-container {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            color: #000;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input:focus {
            border-color: #ff69b4;
            background: rgba(255, 255, 255, 1);
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: #ff69b4;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 0.5rem;
        }

        button:hover {
            background: #ff4fa7;
        }

        .floating-item {
            position: absolute;
            font-size: 24px;
            opacity: 0.6;
            z-index: 1;
            animation: float 10s ease-in-out infinite;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(15px, -15px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message {
            color: #ff4fa7;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        #passwordInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="modal" id="loginModal">
        <div class="sparkles">‚ú® ‚ú®</div>
        <h1 id="modalTitle">Welcome to Our Love Archive</h1>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Who's here?" />
            <input type="password" id="passwordInput" placeholder="Enter your love key..." />
        </div>
        <button onclick="checkName()" id="nameButton">Enter</button>
        <button onclick="checkPassword()" id="passwordButton" style="display: none;">Unlock Our World üîê</button>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        const AYESHA_PASSWORD = 'LoveForever123'; // Replace with Ayesha's actual password
        const RITIKESH_PASSWORD = 'CreatorKey456'; // Replace with Ritikesh's actual password

        let currentUser = '';

        const floatingItems = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíì', 'üíó', 'üíò', 'üíù', 'üåπ', 'üå∏', 'üå∫', 'üå∑', 'ü•∞', 'üòç', 'üíë'];
        const colors = ['#ff69b4', '#ff1493', '#ff6347', '#ff4500', '#ffa500', '#ff8c00', '#ff7f50', '#ff6b6b'];

        function createFloatingItems() {
            for (let i = 0; i < 30; i++) {
                const item = document.createElement('div');
                item.className = 'floating-item';
                item.innerHTML = floatingItems[Math.floor(Math.random() * floatingItems.length)];
                item.style.left = `${Math.random() * 100}vw`;
                item.style.top = `${Math.random() * 100}vh`;
                item.style.animationDuration = `${10 + Math.random() * 10}s`;
                item.style.animationDelay = `${Math.random() * 5}s`;
                item.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(item);
            }
        }

        function showModal() {
            const modal = document.getElementById('loginModal');
            setTimeout(() => {
                modal.classList.add('show');
            }, 100);
        }

        function logEntry(name) {
            const entry = {
                name: name,
                time: new Date().toISOString()
            };
            let entries = JSON.parse(localStorage.getItem('entries') || '[]');
            entries.push(entry);
            localStorage.setItem('entries', JSON.stringify(entries));
        }

        function checkName() {
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            currentUser = name;

            if (name === 'ayesha' || name === 'ritikesh') {
                document.body.style.backgroundColor = name === 'ayesha' ? '#ffe6ea' : '#e6f7ff';
                document.getElementById('nameInput').style.display = 'none';
                document.getElementById('passwordInput').style.display = 'block';
                document.getElementById('nameButton').style.display = 'none';
                document.getElementById('passwordButton').style.display = 'block';
                document.getElementById('modalTitle').textContent = 'Enter your love key to unlock our memories';
            } else {
                showError('Sorry, you are not allowed to access this archive.');
            }
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const modal = document.getElementById('loginModal');

            let correctPassword = currentUser === 'ayesha' ? AYESHA_PASSWORD : RITIKESH_PASSWORD;

            if (password === correctPassword) {
                logEntry(currentUser);
                modal.style.opacity = '0';
                modal.style.transform = 'scale(1.1)';
                modal.style.transition = 'all 0.5s ease-in-out';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } else {
                showError('Oops, wrong key. Try again, my love!');
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('loginModal').classList.add('shake');
            setTimeout(() => {
                document.getElementById('loginModal').classList.remove('shake');
            }, 500);
        }

        function displayLogs() {
            const entries = JSON.parse(localStorage.getItem('entries') || '[]');
            console.log('Access Log:');
            entries.forEach((entry, index) => {
                console.log(`${index + 1}. Name: ${entry.name}, Time: ${new Date(entry.time).toLocaleString()}`);
            });
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('nameInput').style.display !== 'none') {
                    checkName();
                } else if (document.getElementById('passwordInput').style.display !== 'none') {
                    checkPassword();
                }
            }
        });

        createFloatingItems();
        showModal();
    </script>
</body>
</html>
