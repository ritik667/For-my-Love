<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.288.2/mo.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #2c3e50, #34495e, #2c3e50);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Dancing Script', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            perspective: 1000px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #gift-box {
            position: relative;
            width: 300px;
            height: 250px;
            transform-style: preserve-3d;
            transition: all 0.5s;
        }

        #gift-box.unwrapped {
            transform: scale(1.2) rotateY(180deg);
        }

        #watch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: none;
            opacity: 0;
        }

        #watch-face {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #watch-hands {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        #hour-hand, #minute-hand, #second-hand {
            position: absolute;
            background: black;
            transform-origin: bottom center;
        }

        #hour-hand {
            width: 4px;
            height: 40px;
            bottom: 50%;
            left: calc(50% - 2px);
        }

        #minute-hand {
            width: 2px;
            height: 60px;
            bottom: 50%;
            left: calc(50% - 1px);
        }

        #second-hand {
            width: 1px;
            height: 70px;
            bottom: 50%;
            left: calc(50% - 0.5px);
            background: red;
        }

        #scissors {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            cursor: pointer;
            display: none;
        }

        #forgiveness-buttons {
            display: flex;
            gap: 20px;
            position: absolute;
            bottom: 50px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            transition: all 0.3s;
        }

        #forgive-btn {
            background-color: #2ecc71;
            color: white;
        }

        #no-btn {
            background-color: #e74c3c;
            color: white;
        }

        .emoji-container {
            position: absolute;
            pointer-events: none;
        }

        #sweet-message {
            position: absolute;
            text-align: center;
            font-size: 24px;
            max-width: 80%;
            opacity: 0;
        }

        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="emoji-container"></div>
    <div id="confetti-container"></div>
    
    <div id="gift-box">
        <img src="data:image/png;base64,..." alt="Gift Box" style="width: 100%; height: 100%; object-fit: contain;">
    </div>

    <img id="scissors" src="data:image/png;base64,..." alt="Scissors">

    <div id="watch" class="hidden">
        <div id="watch-face">
            <div id="watch-hands">
                <div id="hour-hand"></div>
                <div id="minute-hand"></div>
                <div id="second-hand"></div>
            </div>
        </div>
    </div>

    <div id="forgiveness-buttons">
        <button id="forgive-btn" class="btn">Forgive Ritik</button>
        <button id="no-btn" class="btn">No</button>
    </div>

    <div id="sweet-message"></div>

    <audio id="background-music" loop>
        <source src="data:audio/mpeg;base64,..." type="audio/mpeg">
    </audio>

    <script>
        // Emoji Floating Animation
        function createEmoji() {
            const emojis = ['â¤ï¸', 'ðŸŒ¹', 'ðŸ’Œ', 'ðŸ’•', 'ðŸ’–'];
            const container = document.getElementById('emoji-container');
            const emoji = document.createElement('div');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.position = 'absolute';
            emoji.style.fontSize = `${Math.random() * 30 + 10}px`;
            emoji.style.opacity = Math.random() * 0.7 + 0.3;
            emoji.style.left = `${Math.random() * window.innerWidth}px`;
            emoji.style.top = `${window.innerHeight}px`;
            container.appendChild(emoji);

            anime({
                targets: emoji,
                translateY: [window.innerHeight, -100],
                translateX: () => anime.random(-100, 100),
                rotate: () => anime.random(-360, 360),
                duration: () => anime.random(5000, 10000),
                easing: 'linear',
                complete: () => emoji.remove()
            });
        }

        setInterval(createEmoji, 500);

        // Scissors and Gift Box Interaction
        const giftBox = document.getElementById('gift-box');
        const scissors = document.getElementById('scissors');
        const watch = document.getElementById('watch');
        const forgiveBtn = document.getElementById('forgive-btn');
        const noBtn = document.getElementById('no-btn');
        const sweetMessage = document.getElementById('sweet-message');
        const backgroundMusic = document.getElementById('background-music');

        // Watch Clock Functionality
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;

            document.getElementById('second-hand').style.transform = `rotate(${seconds * 6}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minutes * 6}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hours * 30 + minutes * 0.5}deg)`;
        }

        // Sweet Messages Array
        const sweetMessages = [
            "A gentle hug, just for you ðŸ¤—",
            "Take a deep breath, love â¤ï¸",
            "You've got this, always! ðŸ’–",
            "The best things take time ðŸ•°ï¸"
        ];

        let messageIndex = 0;

        scissors.addEventListener('mousemove', (e) => {
            scissors.style.left = `${e.clientX}px`;
            scissors.style.top = `${e.clientY}px`;
        });

        giftBox.addEventListener('click', () => {
            scissors.style.display = 'block';
        });

        scissors.addEventListener('click', () => {
            giftBox.classList.add('unwrapped');
            scissors.style.display = 'none';
            
            setTimeout(() => {
                watch.style.display = 'block';
                anime({
                    targets: watch,
                    opacity: [0, 1],
                    scale: [0.5, 1],
                    duration: 1000,
                    easing: 'easeOutElastic'
                });

                setInterval(updateClock, 1000);
            }, 500);
        });

        forgiveBtn.addEventListener('click', () => {
            backgroundMusic.play();
            forgiveBtn.style.display = 'none';
            noBtn.style.display = 'none';

            const confetti = new mojs.Burst({
                radius: { 20: 300 },
                count: 50,
                children: {
                    shape: 'circle',
                    fill: ['red', 'pink', 'white'],
                    delay: 'stagger(100)',
                    duration: 500
                }
            });
            confetti.play();
        });

        noBtn.addEventListener('click', () => {
            sweetMessage.textContent = sweetMessages[messageIndex];
            anime({
                targets: sweetMessage,
                opacity: [0, 1],
                translateY: [50, 0],
                duration: 1000,
                easing: 'easeOutQuad'
            });

            messageIndex = (messageIndex + 1) % sweetMessages.length;

            if (messageIndex === 0) {
                setTimeout(() => {
                    sweetMessage.textContent = "No worries, take your time!";
                }, 2000);
            }
        });
    </script>
</body>
</html>
