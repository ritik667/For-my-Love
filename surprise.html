<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Surprise</title>
    <style>
        /* Background and Animation */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #3c4b22, #6b8f46);
            animation: gradient 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Pacifico', cursive;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Emojis */
        .emoji {
            position: fixed;
            animation: float 10s infinite ease-in-out;
            opacity: 0.8;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Gift Box Interaction */
        .gift-box {
            position: relative;
            width: 300px;
            height: 300px;
            background: url('data:image/png;base64,...') no-repeat center center/cover;
            cursor: pointer;
        }

        .scissors {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('data:image/png;base64,...') no-repeat center center/cover;
            cursor: move;
        }

        /* Forgiveness Options */
        #forgive-options {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        #forgive-options button {
            padding: 10px 20px;
            background-color: #f06292;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #forgive-options button:hover {
            background-color: #e91e63;
        }

        /* Animations and Visual Effects */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(255, 0, 0, 0.7);
            animation: fall 5s linear infinite;
        }
        
        @keyframes fall {
            0% { top: -10px; }
            100% { top: 110%; }
        }

        .message {
            font-family: 'Pacifico', cursive;
            color: #fff;
            font-size: 24px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="emoji" style="left: 10%; top: 10%; animation-delay: 0s;">üíñ</div>
    <div class="emoji" style="left: 80%; top: 20%; animation-delay: 2s;">üåπ</div>
    <div class="emoji" style="left: 30%; top: 70%; animation-delay: 4s;">üíå</div>
    <div class="emoji" style="left: 70%; top: 50%; animation-delay: 6s;">‚ù§Ô∏è</div>

    <div class="gift-box" onclick="unwrapGift()"></div>
    <div class="scissors" draggable="true"></div>

    <div id="forgive-options">
        <button onclick="forgive()">Forgive Ritik</button>
        <button onclick="notForgive()">No</button>
        <button onclick="thinkMore()">Think Once More</button>
    </div>

    <audio id="background-music" src="data:audio/mp3;base64,..."></audio>

    <script>
        function unwrapGift() {
            // Unwrap gift animation and reveal watch with real-time clock
            const watch = document.createElement('div');
            watch.style = '...'; // styling for watch
            document.body.appendChild(watch);
            setInterval(() => {
                const now = new Date();
                watch.innerText = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
            }, 1000);
            document.getElementById('forgive-options').style.display = 'flex';
        }

        function forgive() {
            document.getElementById('background-music').play();
            // Display celebration animations
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style = `left: ${Math.random() * 100}vw; top: ${Math.random() * 100}vh;`;
                document.body.appendChild(confetti);
            }
        }

        function notForgive() {
            // Series of cute, interactive options
            const messages = [
                "I‚Äôm here for you, always.",
                "Take a deep breath, love.",
                "You‚Äôve got this!",
                "The best things take time.",
                "No worries, take your time!"
            ];
            let index = 0;
            const interval = setInterval(() => {
                if (index < messages.length) {
                    const message = document.createElement('div');
                    message.className = 'message';
                    message.innerText = messages[index++];
                    document.body.appendChild(message);
                } else {
                    clearInterval(interval);
                }
            }, 2000);
        }

        function thinkMore() {
            // Additional interaction for "Think Once More"
            alert("Take a moment to reflect on the beautiful memories you share with Ritik.");
        }
    </script>
</body>
</html>
